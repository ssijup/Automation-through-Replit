{% extends "base.html" %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Server Error (500)</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                    <h4 class="mt-3">Something went wrong on our end</h4>
                    <p class="text-muted">We're sorry for the inconvenience. Please try again later or contact support if the problem persists.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
