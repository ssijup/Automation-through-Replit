{% extends "base.html" %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Page Not Found (404)</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-question-circle text-warning" style="font-size: 5rem;"></i>
                    <h4 class="mt-3">The page you requested could not be found</h4>
                    <p class="text-muted">The link you followed may be broken or the page may have been removed.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
